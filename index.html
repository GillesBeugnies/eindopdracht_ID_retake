<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="c-loading_screen js-loading-screen ">
        <p>Loading<span class="dots">...</span></p>
        <div class="spinner-container">
            <svg class="svg-loadeing" width="100px" height="100px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.0001 12C20.0001 13.3811 19.6425 14.7386 18.9623 15.9405C18.282 17.1424 17.3022 18.1477 16.1182 18.8587C14.9341 19.5696 13.5862 19.9619 12.2056 19.9974C10.825 20.0328 9.45873 19.7103 8.23975 19.0612" stroke="#000000" stroke-width="3.55556" stroke-linecap="round"/>
            </svg>
        </div>
    </div>
    <div class="c-body">
        
        
        
       
        
        
        
        <header>
            <div class="c-header">
           
            <div class="c-search">
                
                    <div class="c-search__container">

                    <input type="text"  class="js-search c-search__bar" placeholder="Search for your favorite Game">
                    <button id="SearchButton" aria-label="SearchButton" class="c-search-button js-search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="#000000" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
                    </button>
                    </div>
                
            </div>  
            
            <div class="c-filters">
                <div class="c-custom-select">
                    <select class="c-input js-platform-filter">
                        <option value="all">All</option>
                        <option value="platform1">Playstation</option>
                        <option value="platform2">PC</option>
                        <option value="platform3">Switch</option>
                        <option value="platform4">Xbox</option>


                    </select>
                    <span class="c-custom-select__symbol">&#9662;</span>
                </div>
                
                <div class="c-custom-select">
                    <select class="c-input js-genre-filter">
                        <option value="all">All</option>
                        <option value="adventure">Adventure</option>
                        <option value="action">Action</option>
                        <option value="fighting">Fighting</option>
                        <option value="indie">Indie</option>
                        <option value="mmo">MMO</option>
                        <option value="platformer">Platformer</option>
                        <option value="puzzle">Puzzle</option>
                        <option value="racing">Racing</option>
                        <option value="rpg">RPG</option>
                        <option value="simulation">Simulation</option>
                        <option value="sports">Sports</option>
                        <option value="strategy">Strategy</option>
                    </select>
                    <span class="c-custom-select__symbol">&#9662;</span>
                </div>
                
            </div>
            </div>
        </header>


        <main class="c-main">
            <div class="o-container  game-range">
                <button class="c-game js-game">
                    <span class="c-tittle js-title">
                        Game1
                    </span>
                </button>
                

            </div>

            <div class="c-modal js-modal">
                <div class="c-modal-content js-modal-content">
                    <div class="c-modal-box">
                    <!-- <div class="c-header-modal" -->
                     <div class="c-modal-header">
                    <div class="c-header-modal-image">
                        <img src="https://via.placeholder.com/150" alt="Game1" class="c-modal-image js-modal-image">
    
                    </div>
    
                    <div class="c-header-title">
                        <h2 class="c-modal-title js-modal-title">Game1</h2>
                        <a href="" class="c-modal-website-link js-modal-website-link">Link to official site</a>
    
    
                    </div>
                    <button class="c-modal-close js-modal-close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"></svg>
                    </button>
    
                    </div>
                    <!-- <div class="c-modal-body"> -->
                    <div class="c-modal-title-description">
                        <h3>Description</h3>
                        <p class="c-modal-description js-modal-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
                    </div>
    
    
    
                    <h3 class="">Details</h3>
                    <div class="c-modal-details">
                        
                        <div class="c-modal-genres">
                            <h4>Genres</h4>
                            <ul class="c-modal-genres-list js-modal-genres">
                                <li>Genre1</li>
                                <li>Genre2</li>
    
                            </ul>
                        </div>



                        <div class="c-modal-platforms">
                            <h4>Platforms</h4>
                            <ul class="c-modal-platforms-list js-modal-platforms">
                                <li>Platform1</li>
                                <li>Platform2</li>
                                <li>Platform3</li>
                            </ul>
                        </div>
                        
                        <div class="c-modal-release">
                            <h3>Release Date</h3>
                            <p class="c-modal-release-date js-modal-released">Release Date</p>
                        </div>
    
                        
                </div>
                        
                <div class="c-modal-rating">
                            
                    <h3>Rating</h3>
                    <canvas class="c-modal-rating-chart js-modal-rating-chart"></canvas>
                    <div class="c-modal-score">
                    <p class="c-modal-rating-score js-modal-rating"></p>
                    
                    <p class="c-modal-rating-metacritic js-modal-metacritic"></p>
                
                    <div class="js-stars">
    
                    </div>    
                
                </div>
                   
                   
                </div>
                        </div>
    
                
                        
                    </div>
                    
                </div>
            </main>
        
            </div>

        
       

    <!-- </div> -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
